<ion-header>
  <ion-toolbar>
    <ion-title>Feed</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card>

    <ion-item>
      <ion-avatar item-start>
        <img src="assets/img/nvf.png">
      </ion-avatar>
        <h2>{{ nome_user }}</h2>
        <p>{{ data_nasc_user }}</p>
    </ion-item>
  
    <img src="assets/img/logoativa.png">
  
    <ion-card-content>
      <p>Desenvolvemos o SPWM, e vamos lan√ßa-lo em setembro.</p>
    </ion-card-content>
  
    <ion-row>
      <ion-col>
        <button ion-button icon-start clear small>
          <ion-icon name="thumbs-up"></ion-icon>
          <div>12 Likes</div>
        </button>
      </ion-col>
      <ion-col>
        <button ion-button icon-start clear small>
          <ion-icon name="text"></ion-icon>
          <div>4 Comments</div>
        </button>
      </ion-col>
      <ion-col align-self-center text-center>
        <ion-note>
          11h ago
        </ion-note>
      </ion-col>
    </ion-row>
  
  </ion-card>
</ion-content>
